<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <style>
    div{
        margin: 5px;
    }
   </style>
    <h2>Fale conosco</h2>

    <form>
        <h3>Dados Pessoais</h3>
        <div>
            <label for="nome">Nome: </label>
            <input type="text" id="nome" placeholder="Digite seu nome">
            <label for="sobrenome">Sobrenome: </label>
            <input type="text" id="nome" placeholder="Digite seu sobrenome">
        </div>
        <div>
            <label for="cpf">CPF: </label>
            <input type="tel" name="" id="CPF" maxlength="11" placeholder="Digite seu CPF">
            <label for="RG">RG: </label>
            <input type="tel" name="" id="RG" placeholder="Digite seu RG">
        </div>
        <div>
            <label for="dataNasc">Data de Nascimento: </label>
            <input type="date" name="dataNasc" id="">
            <label for="genero">Gênero: </label>
            <input type="radio" value=" M" name="genero" id=""> Masculino
            <input type="radio" value="F" name="genero" id=""> Feminino
            <input type="radio" name="genero" id=""> Outros
            <input type="text" disabled>
        </div>
        <div>
            <label for="nacionalidade">Nacionalidade: </label>
            <select name="nacionalidade" id="">
                <option value="" selected></option>
                <option value="IQ">Iraque</option>
                <option value="UC">Ucrania</option>
                <option value="BR">Brasil</option>
                <option value="VZ">Venezuela</option>
            </select>
            <label for="naturalidade">Naturalidade</label>
            <select name="naturalidade" id="">
                <option value=""selected></option>
                <option value="">Amazonas</option>
                <option value="">Pará</option>
                <option value="">Tocantins</option>
                <option value="">Rondônia</option>
                <option value="">Acre</option>
                <option value="">Amapá</option>
            </select>
        </div>
        <div>
            <label for="telefone">Telefone: </label>
            <input type="tel" maxlength="9" name="telefone">
            <label for="email">Email:</label>
            <input type="email" name="email" id="">
        </div> 
        <hr> 
        <h3>Dados Musicais</h3>
    <div>
        <p>Selecione os estilos Musicais Favoritos: </p>
        <input type="checkbox" name="" id=""> MPB
        <input type="checkbox" name="" id=""> Rock
        <input type="checkbox" name="" id=""> Pop
        <input type="checkbox" name="" id=""> Kpop
        <input type="checkbox" name="" id=""> Instrumental
        <input type="checkbox" name="" id=""> Funk
        <input type="checkbox" name="" id=""> Brega
        <input type="checkbox" name="" id=""> Sertanejo
    </div>
    <hr>
    <h3>Login</h3>
    <div>
        <label for="login">Login: </label>
        <input type="text" name="login">
        <button type="button" onclick="">Ver</button>
    </div>
    <div>
        <label for="senha1">Senha:</label>
        <input type="password" name="senha1" id="" placeholder="Digite a senha">
        <label for="senha2">Senha: </label>
        <input type="password" name="senha2" id="" placeholder="Confirme a senha">
    </div>
    <hr>
    <div>
        <button type="submit">Salvar</button>
        <button type="reset">Limpar</button>

    </div>
    </form>

</body>
</html>
